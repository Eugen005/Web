<!DOCTYPE html>
<html>
<head>
	<title>Exemplu navbar</title>
	<style>
		nav {
			background-color: #333;
			overflow: hidden;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		nav li {
			float: left;
		}
		nav li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav li a:hover {
			background-color: #111;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Acasa</a></li>
			<li><a href="#">Despre noi</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<h1>Bun venit pe site-ul nostru!</h1>
	<p>Acesta este un exemplu simplu de navbar.</p>
</body>
</html>
